<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Blazing Cakes and Bakes" />
    <title>Cate Cakes</title>
  </head>

  <form id="bookingForm">
    <h3>Book a Cake today</h3>
    <style>
      h3 {
        font-size: 40px;
        color: blue;
        font-style: italic;
      }
      a {
        font-size: 30px;
        margin-right: 20px;
      }
      button {
        background-color: red;
        color: whitesmoke;
      }
    </style>

    <label for="name">Your Name:</label>
    <input type="text" id="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" required />
    <label for="WhatsApp">WhatsApp </label>
    <input type="WhatApp" id="phone number" required />

    <label for="date">Preferred Date:</label>
    <input type="date" id="date" required />

    <label for="time">Preferred Time:</label>
    <input type="time" id="time" required />

    <label for="details">Consultation Details:</label>

    <textarea
      id="details"
      rows="4"
      placeholder="Tell us what you'd like to discuss..."
      required
    ></textarea>

    <button type="submit">Submit Booking</button>
  </form>
  <a href="index.html">home page</a>
  <a href="contacts.html">contact us</a>
  <a href="photos.html">photos</a>

    document
      .getElementById("bookingForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();

        // Retrieve form values
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;
        const details = document.getElementById("details").value;

        const message = `

  `;

        document.getElementById("confirmationMessage").innerHTML = message;

        // (Optional) Send data to server using fetch or save in localStorage
      });
  </script>
</html>
